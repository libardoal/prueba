<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Card</title>
  </head>
  <body>
    <section class="Card">
      <!-- Header card  -->
      <article class="Sec1">
        <div class="textos_Sec1">
          <h3>My balance</h3>
          <h2>$921.48</h2>
        </div>
        <figure><img src="img/logo.svg" alt="Logo" /></figure>
      </article>

      <!-- Segunda Seccion de la card -->

      <section class="Sec2Card">
        <article class="Sec2">
          <h2>Spending - Last 7 days</h2>
          <!-- Comienza seccion de las barras  -->
          <figure class="Bars">
            <!-- Barra 1 -->
            <div class="Barra">
              <h4 class="textActive">$52.36</h4>
              <div class="AnchoBarra alturabarra1"></div>
              <h5 class="Texto_barra_bottom">mon</h5>
            </div>
            <!-- Barra 2 -->
            <div class="Barra">
              <h4 class="textActive">$52.36</h4>
              <div class="AnchoBarra alturabarra2"></div>
              <h5 class="Texto_barra_bottom">tue</h5>
            </div>
            <!-- Barra 3 -->
            <div class="Barra">
              <h4 class="textActive">$52.36</h4>
              <div class="AnchoBarra alturabarra3"></div>
              <h5 class="Texto_barra_bottom">wed</h5>
            </div>
            <!-- Barra 4 -->
            <div class="Barra">
              <h4 class="textActive">$52.36</h4>
              <div class="AnchoBarra alturabarra4"></div>
              <h5 class="Texto_barra_bottom">thu</h5>
            </div>
            <!-- Barra 5 -->
            <div class="Barra">
              <h4 class="textActive">$52.36</h4>
              <div class="AnchoBarra alturabarra5"></div>
              <h5 class="Texto_barra_bottom">fri</h5>
            </div>
            <!-- Barra 6 -->
            <div class="Barra">
              <h4 class="textActive">$52.36</h4>
              <div class="AnchoBarra alturabarra6"></div>
              <h5 class="Texto_barra_bottom">sat</h5>
            </div>
            <!-- Barra 7 -->
            <div class="Barra">
              <h4 class="textActive">$52.36</h4>
              <div class="AnchoBarra alturabarra7"></div>
              <h5 class="Texto_barra_bottom">sun</h5>
            </div>
          </figure>
        </article>
        <!-- Tercera Seccion  -->
        <article class="Sec3">
          <!-- Contenedor 1: Texto que se situa a la izquierda con flex box  -->
          <div class="Text1_Sec3">
            <h3>Total this month</h3>
            <h1 id="tituloAhorro">$478.33</h1>
          </div>
          <!--  Contenedor 2: Texto que se situa a la derecha con flex box  -->
          <div class="Text2_Sec3">
            <h3>+2.4%</h3>
            <h4>from last month</h4>
          </div>
        </article>
      </section>
    </section>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
